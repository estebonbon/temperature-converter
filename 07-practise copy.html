  <body>

    <script>
      function greet (name) {
        if (!name) {
          console.log('Hello there');
        } else {
        console.log(`Hello ${name}`);
        }
      }

      greet('Tim');
      greet('Mallory');
      greet('Kaya');

      function celcsiusConverter (cdegrees) {
        const fahrenheit = (cdegrees * 9 / 5) + 32;
        console.log(fahrenheit + 'F');
      }

      celcsiusConverter(25);

      function fahrenheitConverter (fdegrees) {
        const celcsius = (fdegrees - 32) * 5 / 9;
        console.log(celcsius + 'C');
      }
      
      fahrenheitConverter(86);

      function temperatureConverter (degrees, unit) {
        const unitTemp = unit.toUpperCase();

        if (unitTemp === 'C') {
          celcsiusConverter(degrees);
        } else if (unitTemp === 'F') {
          fahrenheitConverter(degrees);
        }
      }

      temperatureConverter(55, 'c')
      temperatureConverter(68, 'F')

      /* Convert In distance */

      function convertLength (length, from, to) {
        if (from === 'km') {
          const newLength = length / 1.6;
          console.log('The distance is ' + newLength + '' + 'miles');
        } else if (from === 'miles') {
          const newLength = length * 1.6;
          console.log('The distance is ' + newLength + '' + 'km')
        }
      }

      convertLength(88, 'km', 'miles' );
      convertLength(112, 'miles', 'km');
    </script>


  </body>
